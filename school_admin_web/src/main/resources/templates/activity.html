<title>管理员列表</title>
	<script src="./js/jquery-3.4.1.js"></script>
	<script src="./js/vuejs-2.5.16.js"></script>
	<script src="./js/axios-0.18.0.js"></script>
	<script src="./js/schoolUrl.js"></script>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="activityApp" v-cloak>
	<div class="text-c">
		<div v-show="activityFlag">
			<p>活动名: <input type="text" class="input-text" style="width:250px" placeholder="输入活动名称" name=""></p>
			<p>活动图： <input type="file" class="input-text" style="width:250px" placeholder="上传活动图" name=""></p>
			<p>活动时间: <input type="datetime-local" class="input-text" style="width:250px" placeholder="输入活动时间" name=""></p>
			<p>活动地点: <input type="text" class="input-text" style="width:250px" placeholder="输入活动地点" name=""></p>
			<p>联系电话: <input type="text" class="input-text" style="width:250px" placeholder="输入联系电话" name=""></p>
			<p>举办方: <input type="text" class="input-text" style="width:250px" placeholder="输入举办方名称" name=""></p>
			<p>联系微信: <input type="text" class="input-text" style="width:250px" placeholder="输入微信" name=""></p>
			<div>活动介绍:
				<textarea class="input-text" style="width:250px;height: 300px" placeholder="输入活动介绍">

				</textarea>
				<!--<input  class="input-text" style="width:250px" placeholder="输入活动介绍" name="">-->
			</div>
			<button type="submit" class="btn btn-success"  name="">
				<i class="Hui-iconfont"></i> 提交
			</button>

		</div>

	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l" @click="changeActivityFlag()">
		<a href="javascript:;"
		   class="btn btn-primary radius">
		<i class="Hui-iconfont">&#xe600;
		</i> 添加活动
		</a>
		</span>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">活动列表</th>
			</tr>
			<tr class="text-c">
				<th width="40">ID</th>
				<th width="150">活动名</th>
				<th width="150">活动图</th>
				<th width="90">活动时间</th>
				<th width="150">活动地点</th>
				<th width="150">举办方</th>
				<th width="150">联系电话</th>
				<th width="150">微信号</th>
				<th>活动介绍</th>
				<th width="100">是否已启用</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" v-for="(gathering,index) in Gatherings">
				<td v-cloak>{{index+1}}</td>
				<td v-text="gathering.name">活动测试</td>
				<td v-text="gathering.image">图片</td>
				<td v-text="gathering.starttime">星期六</td>
				<td v-text="gathering.address">大软</td>
				<td v-text="gathering.sponsor">音乐社团</td>
				<td v-text="gathering.phone">13132112359</td>
				<td v-text="gathering.weixin">微信号</td>
				<td v-text="gathering.sponsor">detail</td>
				<td class="td-status"><span class="label label-success radius">已启用</span></td>
				<td class="td-manage">
					<a style="text-decoration:none" onClick="admin_stop(this,'10001')" href="javascript:;" title="停用">
						<i class="Hui-iconfont">&#xe631;</i></a>
					<a title="编辑" href="javascript:;" onclick="admin_edit('管理员编辑','admin-add.html','1','800','500')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i></a>
					<a title="删除" href="javascript:;" onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none">
					  <i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>

		</tbody>
	</table>
</div>
</div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#activityApp",
        data:{
            Gatherings:[], //活动
            result:{},
			activityFlag:false
        },
        methods:{
            loadGatherings:function () { //查询所有活动
                var url = school_user_server+"/gathering/allGathing";
                console.info("url="+url);
                var _this = this;
                //json请求用默认方式
                axios.get(url).then(function (response) {
                    _this.result = response.data;
                    _this.Gatherings = _this.result.data;
                }).catch(function (err) {
                    console.log("网络错误");
                });
            },
			changeActivityFlag:function () {
                this.activityFlag = !this.activityFlag
            }
        },
        created(){
            this.loadGatherings();
        }
    });
</script>
</body>
</html>
